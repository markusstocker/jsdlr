<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript Tableau Reasoner Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../lib/jsunit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../lib/jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

		function charCodeTableSuite()
		{
			var result = new top.jsUnitTestSuite() ;
			result.addTestPage( "../../tests/TestDecimalCharCodeTable.html" ) ;
			
			return result ;
		}
		
        function exprSuite() 
        {
            var result = new top.jsUnitTestSuite() ;
           
            result.addTestPage( "../../tests/TestNormalize.html" ) ;
            result.addTestPage( "../../tests/TestExpr.html" ) ;
            result.addTestPage( "../../tests/TestExprAtomic.html" ) ;
            result.addTestPage( "../../tests/TestExprComplex.html" ) ;
            result.addTestPage( "../../tests/TestExprRestriction.html" ) ;
            result.addTestPage( "../../tests/TestExprFactory.html" ) ;
            
            return result ;
        }
        
        function kbSuite() 
        {
            var result = new top.jsUnitTestSuite() ;
            
            result.addTestPage( "../../tests/TestConcept.html" ) ;
            result.addTestPage( "../../tests/TestRole.html" ) ;
            result.addTestPage( "../../tests/TestIndividual.html" ) ;
            result.addTestPage( "../../tests/TestAssertion.html" ) ;
            result.addTestPage( "../../tests/TestAssertionConcept.html" ) ;
            result.addTestPage( "../../tests/TestABox.html" ) ;
            
            return result ;
        }
        
        function reasonerSuite()
        {
        	var result = new top.jsUnitTestSuite() ;
        	
        	result.addTestPage( "../../tests/TestReasoner.html" ) ;
            result.addTestPage( "../../tests/TestALCReasoner.html" ) ;
            
        	return result ;
        }

        function suite()
		{
            var suite = new top.jsUnitTestSuite() ;
            suite.addTestSuite( charCodeTableSuite() ) ;
            suite.addTestSuite( exprSuite() ) ;
            suite.addTestSuite( kbSuite() ) ;
            suite.addTestSuite( reasonerSuite() ) ;
            
            return suite ;
        }
    </script>
</head>

<body>
<h1>JavaScript Tableau Reasoner Test Suite</h1>
</body>
</html>
